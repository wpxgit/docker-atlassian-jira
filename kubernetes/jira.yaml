apiVersion: v1
kind: Pod
metadata:
  name: jira
  labels:
    name: jira
    environment: prod
    website: jira.dx-innovations.com
spec:
  containers:
    - image: eu.gcr.io/seoviu-web/jira:fa066ed982ce466a44c7d8ff04ce1e6326395ed9
      name: atlassian-jira-software
      ports:
        - containerPort: 8080
          name: jira
      resources:
        limits:
          memory: "5000Mi"
          cpu: "600m"
      volumeMounts:
          # name must match the volume name below
        - name: jira-persistent-storage
          # mount path within the container
          mountPath: /var/atlassian/jira
  volumes:
    - name: jira-persistent-storage
      gcePersistentDisk:
        # This GCE PD must already exist.
        pdName: jira-disk
        fsType: ext4
