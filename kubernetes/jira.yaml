apiVersion: v1
kind: ReplicationController
metadata:
  name: jira
  labels:
    name: jira
    environment: prod
    website: jira.dx-innovations.com

spec:
  replicas: 1
  selector:
    name: jira
  template:
    metadata:
      labels:
        name: jira
        environment: prod
        website: jira.dx-innovations.com
    spec:
      containers:
        - image: eu.gcr.io/seoviu-web/jira:66cfb7fad8104acaf372a0313c68dec56aba2011
          name: atlassian-jira-software
          ports:
            - containerPort: 8080
              name: jira
          resources:
            limits:
              cpu: "1500m"
              memory: 5000M
            requests:
              cpu: "400m"
              memory: 4000M
          volumeMounts:
              # name must match the volume name below
            - name: jira-persistent-storage-var
              # mount path within the container
              mountPath: /var/atlassian/jira
      volumes:
        - name: jira-persistent-storage-var
          gcePersistentDisk:
            # This GCE PD must already exist.
            pdName: jira-disk-1
            fsType: ext4
